{% if items %}
    {% for item in items %}
        <div class="div-list-item" onclick="addToYourList('{{ item.name }}');">
            <a class="list-item-name"> {{ item.name }} </a>
            <i class="fa-solid fa-cart-plus fa-lg" style="margin-top: 16px;"></i>
        </div>

    {% endfor %}
{% else %}
    <a> Sua lista esta vazia </a>
{% endif %}
