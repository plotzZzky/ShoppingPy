{% extends "base.html" %}

    {% block title %} Editar perfil - PyGallery {% endblock %}

    {% load static %}
    {% block css %}
        <link rel="stylesheet" href="{% static 'login.css' %}">
        <script type=text/javascript src="{% static 'js/login.js' %}"></script>
    {% endblock %}

    {% block page %}

        <div class="edit-content">
            <a class="title"> Editar perfil: </a>
            <div class="div-form-edit">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.username }}
                    {{ form.email }}
                    {{ form.password1 }}
                    {{ form.password2 }}
                    <input type="submit" value="Salvar" class="submit-input">
                </form>
            </div>
        </div>

    {% endblock %}
